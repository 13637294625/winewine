<!DOCTYPE html>
<html>
<head>
  <title>显示文本</title>
  <script>
    // 解析 URL 中的 text 参数
    const urlParams = new URLSearchParams(window.location.search);
    const text = urlParams.get('text') || '默认文本';
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('content').innerText = text;
    });
  </script>
</head>
<body>
  <div id="content"></div>
</body>
</html>
