<!DOCTYPE html>
<html>
<head>
    <title>显示文本</title>
    <meta charset="utf-8">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #content {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // 解析 URL 中的 text 参数
        const urlParams = new URLSearchParams(window.location.search);
        const text = urlParams.get('text') || '默认文本';
        document.getElementById('content').innerText = text;
    </script>
</body>
</html>
